</header>
<main class="max-w-3xl mx-auto px-4 py-10 space-y-6">
  <h1 class="text-3xl font-bold">Anuncie no Sertão News</h1>
  <p class="text-slate-600 dark:text-slate-300">Preencha os dados e clique em enviar: vamos abrir seu WhatsApp com a mensagem pronta.</p>

  <form class="bg-white dark:bg-slate-900 rounded-2xl p-6 shadow space-y-4" onsubmit="return openWhatsApp(event)">
    <div>
      <label class="block text-sm font-medium mb-1">Nome</label>
      <input class="w-full rounded-md border border-slate-300 dark:border-slate-700 bg-transparent px-3 py-2" id="nome" required>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Negócio</label>
      <input class="w-full rounded-md border border-slate-300 dark:border-slate-700 bg-transparent px-3 py-2" id="negocio" placeholder="Loja, lanchonete, serviço..." required>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Plano</label>
      <select class="w-full rounded-md border border-slate-300 dark:border-slate-700 bg-transparent px-3 py-2" id="plano">
        <option>Card Básico (R$ 49/semana)</option>
        <option>Destaque (R$ 99/semana)</option>
        <option>Patrocinador do Mês (R$ 299/mês)</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Mensagem</label>
      <textarea class="w-full rounded-md border border-slate-300 dark:border-slate-700 bg-transparent px-3 py-2" id="mensagem" rows="4" placeholder="Links de redes, endereço, horários..."></textarea>
    </div>
    <button class="px-4 py-2 rounded-md bg-sky-600 text-white">Enviar pelo WhatsApp</button>
  </form>

  <script>
    function openWhatsApp(e){
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const neg = document.getElementById('negocio').value.trim();
      const plano = document.getElementById('plano').value;
      const msg = document.getElementById('mensagem').value.trim();
      const full = `Olá, sou ${nome} do ${neg}. Quero anunciar no Sertão News. Plano: ${plano}. Detalhes: ${msg}`;
      const url = "https://wa.me/5575983387904?text=" + encodeURIComponent(full);
      window.location.href = url;
      return false;
    }
  </script>

  <p class="text-sm text-slate-500">Ou chame direto: <a class="text-sky-600 underline" href="https://wa.me/5575983387904" target="_blank" rel="noopener">(75) 98338-7904</a></p>

</main>
